<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    *{
      margin: 0;
      padding: 0;

    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding-top: 20px; /* Added padding to top for better visibility */
    }

    .px-4 {
      padding-left: 1rem !important;
      padding-right: 1rem !important;
    }

    .py-5 {
      padding-top: 3rem !important;
      padding-bottom: 3rem !important;
    }

    .my-5 {
      margin-top: 3rem !important;
      margin-bottom: 3rem !important;
    }

    .text-center {
      text-align: center !important;
    }

    .display-5 {
      font-size: 2.5rem;
    }

    .fw-bold {
      font-weight: bold;
    }

    .lead {
      font-size: 1.25rem;
    }

    .timeblock {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem; /* Added margin-bottom for spacing between input groups */
    }

    label {
      margin-bottom: 0.5rem;
    }

    select {
      width: 80px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      margin-right: 10px; /* Adjusted margin-right for spacing */
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

   .buttons{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
   }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Digital Alarm Clock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About App</a>
          </li>
         
        
         
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="px-4 py-5 my-5 text-center">
    <span class="material-symbols-outlined image">alarm</span>
    <h1 class="display-5 fw-bold">Digital Alarm Clock</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead">Set your alarm:</p>
      <div class="clock" id="time">00:00:00</div>
      <div class="timeblock">
        <div class="input-group">
          <label for="hours">Hours:</label>
          <select id="hours"></select>
        </div>
        <div class="input-group">
          <label for="minutes">Minutes:</label>
          <select id="minutes"></select>
        </div>
        <div class="input-group">
          <label for="seconds">Seconds:</label>
          <select id="seconds"></select>
        </div>
      </div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <div class="buttons">
        <div class="btn1">
        <button class="btn btn-primary btn-lg px-4 gap-3" onclick="setAlarm()">Set Alarm</button>
    </div>
        <div id="stop"></div>
      </div>
    </div>
      <div id="alarm"></div>
    </div>
  </div>
  <script src="alarm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
